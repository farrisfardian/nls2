<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in</h1>
            <div class="account-wall">
                <img class="profile-img" src="assets/img/nls-32.png"
                     alt="">
                <form class="form-signin" ng-submit="vm.login($event)">
                    <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="vm.username">
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
