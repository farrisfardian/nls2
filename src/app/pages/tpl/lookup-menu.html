<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Pilih Menu</h4>
    </div>
    <div class="modal-body">
        <div class="col-md-12 input-group custom-search-form wrapper">
            <input type="text" class="form-control" id="cari" name="cari" ng-model="cari" placeholder="Pencarian ..." autofocus="true" ng-enter="reloadData()">
        </div>
        <div class="well-large">
            <div class="box-content">
                <table class="table table-striped table-bordered table-hover" fixed-header>
                    <thead>
                        <tr>
                            <td></td>
                            <td>Nama Menu</td>
                            <td>Title</td>
                            <td>Parent</td>
                            <th><input type="checkbox" ng-model="allSelected" ng-click="toggleAll()"> Semua</th>
                        </tr>
                    </thead>

                    <tbody >
                        <tr ng-repeat="x in listData| filter:cari">
                            <td>{{$index + 1}}</td>
                            <td>
                                {{ x.name || 'empty' }}
                            </td>
                            <td>
                                {{ x.title || 'empty' }}
                            </td>
                            <td>
                                {{ x.parent.name || '-' }}
                            </td>
                            <td><input type="checkbox" ng-model="x.selected" ng-click="updateStatus()"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="simpan()" ng-disabled="!valid">Pilih</button>
        <button type="button" class="btn btn-danger" ng-click="$dismiss()">Batal</button>
    </div>
</div>
