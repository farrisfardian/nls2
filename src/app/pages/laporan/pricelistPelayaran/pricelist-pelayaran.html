<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div
                ba-panel
                ba-panel-title="Pricelist Pelayaran">
                <form class="form-horizontal" id="form1" name="form1">
                    <div class="form-group">
                        <div class="col-md-2">
                            <label class="control-label" for="kota">Kota Asal</label>
                        </div>
                        <div class="col-md-4" ng-class="{error: form1.kota.$invalid}">
                            <ui-select ng-model="param.kota"
                                       class="btn-group bootstrap-select form-control"
                                       append-to-body="true"
                                       search-enabled="true" id="kota" name="kota">
                                <ui-select-match placeholder="Pilih Kota">
                                    {{$select.selected.nama}}
                                </ui-select-match>
                                <ui-select-choices
                                    repeat="item in listKota | filter: $select.search">
                                    <span ng-bind-html="item.nama"></span>
                                </ui-select-choices>
                            </ui-select>
                            <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.kota.$error.required">
                                Silahkan pilih kota Asal
                            </span>
                        </div>
                        <div class="col-md-2">
                            <label class="control-label" for="ukuran">Ukuran Kontainer</label>
                        </div>
                        <div class="col-md-4" ng-class="{error: form1.ukuran.$invalid}">
                            <select class="form-control" ng-model="param.ukuranKontainer" ng-required="true" name="ukuran" >
                                <option ng-repeat="x in listUkuranKontainer" value="{{x}}">{{x}}</option>
                            </select>
                            <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.ukuran.$error.required">
                                Silahkan pilih Ukuran Kontainer
                            </span>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-md-2">
                            <label class="control-label" for="pelayaran">Pelayaran</label>
                        </div>
                        <div class="col-md-4" ng-class="{error: form1.pelayaran.$invalid}">
                            <ui-select ng-model="param.pelayaran"
                                       class="btn-group bootstrap-select form-control"
                                       append-to-body="true" ng-required="true"
                                       search-enabled="true" id="pelayaran" name="pelayaran">
                                <ui-select-match placeholder="Pilih pelayaran">
                                    {{$select.selected.nama}}
                                </ui-select-match>
                                <ui-select-choices
                                    repeat="item in listPelayaran | filter: $select.search">
                                    <span ng-bind-html="item.nama"></span>
                                </ui-select-choices>
                            </ui-select>
                            <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.pelayaran.$error.required">
                                Silahkan pilih pelayaran
                            </span>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-md-6">
                        </div>                    
                        <div class="col-md-6">
                            <button class="btn btn-info pull-right" ng-click="cetak('pdf')" ng-disabled="form1.$invalid">Cetak</button>
                            <button class="btn btn-info pull-right" ng-click="cetak('xlsx')" ng-disabled="form1.$invalid">XLS</button>
                        </div>                    
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
