<div class="widgets">

    <div class="row">
        <div class="col-md-12">

        </div>
    </div>
    <div ba-panel>
        <uib-tabset active="0">
            <uib-tab heading="Rekap Surat Jalan">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for="tgl1">Tgl Brgkt Awal</label>
                            </div>
                            <div class="col-sm-3" >
                                <div class="input-group">
                                    <input class="form-control" datetimepicker ng-model="options.tgl1" options="optionsTgl" name="tgl1"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.tgl1.$error.required">
                                        Harus Diisi
                                    </span>                        
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <label class="control-label" for="tgl2">Tgl Brgkt Akhir</label>
                            </div>
                            <div class="col-sm-3" >
                                <div class="input-group">
                                    <input class="form-control" datetimepicker ng-model="options.tgl2" options="optionsTgl" name="tgl2"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.tgl2.$error.required">
                                        Harus Diisi
                                    </span>                        
                                </div>                        
                            </div>
                            <div class="col-sm-1">
                                <label class="control-label" for="tgl2">Tampilkan</label>
                            </div>
                            <div class="col-sm-1" >
                                <input class="form-control" ng-model="options.limit" type="number" min="3" max="9" title="3 s.d 9"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for="grup">Grup Berdasarkan</label>
                            </div>
                            <div class="col-sm-3" ng-class="{error: form1.grup.$invalid}">
                                <p class="input-group">
                                <ui-select ng-model="options.grup"
                                           class="btn-group bootstrap-select form-control"
                                           ng-disabled="false"
                                           append-to-body="true"
                                           search-enabled="true">
                                    <ui-select-match placeholder="Pilih Kota">
                                        {{$select.selected.name}}
                                    </ui-select-match>
                                    <ui-select-choices
                                        repeat="item in listGrup | filter: $select.search">
                                        <span ng-bind-html="item.name"></span>
                                    </ui-select-choices>
                                </ui-select>
                                </p>
                            </div>
                            <div class="col-sm-2">
                                <label class="control-label" for="order">Urut Berdasarkan</label>
                            </div>
                            <div class="col-sm-3">
                                <p class="input-group">
                                <ui-select ng-model="options.order"
                                           class="btn-group bootstrap-select form-control"
                                           ng-disabled="false"
                                           append-to-body="true"
                                           search-enabled="true">
                                    <ui-select-match placeholder="Pilih Kota">
                                        {{$select.selected.name}}
                                    </ui-select-match>
                                    <ui-select-choices
                                        repeat="item in listOrder | filter: $select.search">
                                        <span ng-bind-html="item.name"></span>
                                    </ui-select-choices>                        
                                </ui-select>                        
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="grupKontainerChart" style="width: 100%"></div>
                    </div>
                    <div class="col-md-12">
                        <div id="grupColiKubikasiChart" style="width: 100%"></div>
                    </div>
                </div>
            </uib-tab>
            <uib-tab heading="Rekap Tagihan">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for="tgl1">Tgl Brgkt Awal</label>
                            </div>
                            <div class="col-sm-3" >
                                <div class="input-group">
                                    <input class="form-control" datetimepicker ng-model="optionsNota.tgl1" options="optionsTgl" name="tgl1"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.tgl1.$error.required">
                                        Harus Diisi
                                    </span>                        
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <label class="control-label" for="tgl2">Tgl Brgkt Akhir</label>
                            </div>
                            <div class="col-sm-3" >
                                <div class="input-group">
                                    <input class="form-control" datetimepicker ng-model="optionsNota.tgl2" options="optionsTgl" name="tgl2"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.tgl2.$error.required">
                                        Harus Diisi
                                    </span>                        
                                </div>                        
                            </div>
                            <div class="col-sm-1">
                                <label class="control-label" for="tgl2">Tampilkan</label>
                            </div>
                            <div class="col-sm-1" >
                                <input class="form-control" ng-model="optionsNota.limit" type="number" min="3" max="9" title="3 s.d 9"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-sm-5">                                
                            </div>
                            <div class="col-sm-2">
                                <label class="control-label" for="order">Urut Berdasarkan</label>
                            </div>
                            <div class="col-sm-3">
                                <p class="input-group">
                                <ui-select ng-model="optionsNota.order"
                                           class="btn-group bootstrap-select form-control"
                                           ng-disabled="false"
                                           append-to-body="true"
                                           search-enabled="true">
                                    <ui-select-match placeholder="Pilih Urutan">
                                        {{$select.selected.name}}
                                    </ui-select-match>
                                    <ui-select-choices
                                        repeat="item in listOrder2 | filter: $select.search">
                                        <span ng-bind-html="item.name"></span>
                                    </ui-select-choices>                        
                                </ui-select>                        
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="grupTagihanChart" style="width: 100%"></div>
                    </div>
                    <div class="col-md-12">
                        <div id="grupProsChart" style="width: 100%"></div>
                    </div>
                </div>
            </uib-tab>            
            <uib-tab heading="History Tagihan">
                <form name="formHistag">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">                                
                                <div class="col-sm-2">
                                    <label class="control-label" for="tgl1">S.d Tahun</label>
                                </div>
                                <div class="col-sm-3" >
                                    <div class="input-group">
                                        <input class="form-control" ng-model="optionsHistoryTagihan.th1" name="tahun1" type="number" required/>
                                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="formHistag.tahun1.$error.required">
                                            Harus Diisi
                                        </span>                                              
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="bln1">Bulan</label>
                                </div>
                                <div class="col-sm-3" >
                                    <div class="input-group">
                                        <select name="bulan1" id="bulan1" class="form-control" 
                                                ng-options="option.name for option in listBulan track by option.value"
                                                ng-model="optionsHistoryTagihan.bln1"></select>
                                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="formHistag.bulan1.$error.required">
                                            Harus Diisi
                                        </span>                       
                                    </div>                        
                                </div>
                                <div class="col-sm-1">
                                    <label class="control-label" for="tgl2">Tampilkan</label>
                                </div>
                                <div class="col-sm-1" >
                                    <input class="form-control" ng-model="optionsHistoryTagihan.limit" type="number" min="3" max="12" title="3 s.d 12"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="toko">Toko</label>
                                </div>
                                <div class="col-sm-8" ng-class="{error: formHistag.tokoTujuan.$invalid}">
                                    <p class="input-group">
                                        <label class="form-control" for="toko">{{optionsHistoryTagihan.toko.nama}} - {{optionsHistoryTagihan.toko.kota.nama}}</label>
                                        <input type="hidden" class="form-control" ng-model="optionsHistoryTagihan.toko.nama" name="tokoTujuan" ng-required="true"/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="lookupToko()" ><i class="glyphicon glyphicon-search"></i></button>
                                        </span>
                                    </p>                                
                                    <span style="float:right; color:white" class="help-block label label-danger" ng-show="formHistag.tokoTujuan.$error.required">
                                        Harus Diisi
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="grupHistoryTagihanChart" style="width: 100%"></div>
                        </div>
                    </div>
                </form>
            </uib-tab>            
        </uib-tabset>
    </div>
</div>
