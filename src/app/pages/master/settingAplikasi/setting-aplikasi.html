<div class="widgets">
    <div class="row">
        <div class="col-md-12" ng-hide="modalTitle === ''">
            <div ba-panel ba-panel-title="{{modalTitle}}">
                <form class="form-horizontal" name="form1" id="form1">
                    <div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group col-md-6">
                                    <div class="col-xs-4">
                                        <label class="control-label" for="kode">Mulai Berlaku</label>
                                    </div>
                                    <div class="col-sm-8" ng-class="{error: formDialog.kode.$invalid}">
                                        <input class="form-control" datetimepicker ng-model="vm.tmtBerlaku" options="options" name="tmtBerlaku"/>
                                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="formDialog.tmtBerlaku.$error.required">
                                            Harus Diisi
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <uib-tabset active="active" type="pills">
                            <uib-tab index="0" heading="E-mail">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group col-md-6">
                                            <div class="col-xs-4">
                                                <label class="control-label" for="emailAplikasi">Email</label>
                                            </div>
                                            <div class="col-sm-8">
                                                <input name="emailAplikasi" type="email" class="form-control" id="emailAplikasi" ng-model="vm.emailAplikasi">
                                            </div>
                                        </div>                            
                                        <div class="form-group col-md-6">
                                            <div class="col-xs-4">
                                                <label class="control-label" for="passwordEmailAplikasi">Password</label>
                                            </div>
                                            <div class="col-sm-8" >
                                                <input name="passwordEmailAplikasi" type="text" class="form-control" id="passwordEmailAplikasi" ng-model="vm.passwordEmailAplikasi">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group col-md-6">
                                            <div class="col-xs-4">
                                                <label class="control-label" for="mailSmtpHost">Smtp Host</label>
                                            </div>
                                            <div class="col-sm-8">
                                                <input name="mailSmtpHost" type="text" class="form-control" id="mailSmtpHost" ng-model="vm.mailSmtpHost">
                                            </div>
                                        </div>                            
                                        <div class="form-group col-md-6">
                                            <div class="col-xs-4">
                                                <label class="control-label" for="mailSmtpAuth">Smtp Auth</label>
                                            </div>
                                            <div class="col-sm-8" >
                                                <input name="mailSmtpAuth" type="text" class="form-control" id="mailSmtpAuth" ng-model="vm.mailSmtpAuth">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group col-md-6">
                                            <div class="col-xs-4">
                                                <label class="control-label" for="mailSmtpPort">Smtp Port</label>
                                            </div>
                                            <div class="col-sm-8">
                                                <input name="mailSmtpPort" type="text" class="form-control" id="mailSmtpPort" ng-model="vm.mailSmtpPort">
                                            </div>
                                        </div>                            
                                    </div>
                                </div>
                            </uib-tab>
                            <uib-tab index="1" heading="FCM">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group col-md-6">
                                            <div class="col-xs-4">
                                                <label class="control-label" for="fcmApiUrl">Fcm API Url</label>
                                            </div>
                                            <div class="col-sm-8">
                                                <input name="fcmApiUrl" type="text" class="form-control" id="fcmApiUrl" ng-model="vm.fcmApiUrl">
                                            </div>
                                        </div>                            
                                        <div class="form-group col-md-6">
                                            <div class="col-xs-4">
                                                <label class="control-label" for="fcmSenderId">Fcm Sender ID</label>
                                            </div>
                                            <div class="col-sm-8" >
                                                <input name="fcmSenderId" type="text" class="form-control" id="fcmSenderId" ng-model="vm.fcmSenderId">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group col-md-12">
                                            <div class="col-xs-2">
                                                <label class="control-label" for="fcmServerKey">Fcm Server Key</label>
                                            </div>
                                            <div class="col-sm-10" >
                                                <textarea name="fcmServerKey" class="form-control" id="fcmServerKey" ng-model="vm.fcmServerKey" cols="4" rows="3"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group col-md-12">
                                            <div class="col-xs-2">
                                                <label class="control-label" for="fcmLegayServerKey">Fcm Legacy Server Key</label>
                                            </div>
                                            <div class="col-sm-10" >
                                                <textarea name="fcmLegacyServerKey" class="form-control" id="fcmLegacyServerKey" ng-model="vm.fcmLegacyServerKey" cols="4" rows="2"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>
                            <uib-tab index="2" heading="Schedule">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group col-md-6">
                                            <div class="col-xs-4">
                                                <label class="control-label" for="intervalMonitoringMenit">Interval Monitoring (menit)</label>
                                            </div>
                                            <div class="col-sm-8" >
                                                <input name="intervalMonitoringMenit" type="number" class="form-control" id="intervalMonitoringMenit" ng-model="vm.intervalMonitoringMenit" required autofocus/>
                                                <span style="float:right; color:white" class="help-block label label-danger" ng-show="formDialog.intervalMonitoringMenit.$error.required">
                                                    Harus Diisi
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <div class="col-xs-4">
                                                <label class="control-label" for="intervalTrackingMenit">Interval Tracking (menit)</label>
                                            </div>
                                            <div class="col-sm-8" >
                                                <input name="intervalTrackingMenit" type="number" class="form-control" id="intervalTrackingMenit" ng-model="vm.intervalTrackingMenit" required autofocus/>
                                                <span style="float:right; color:white" class="help-block label label-danger" ng-show="formDialog.intervalTrackingMenit.$error.required">
                                                    Harus Diisi
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>
                        </uib-tabset>
                        <div class="form-group">
                            <div class="col-sm-offset-9 col-sm-3">
                                <button type="button" class="btn btn-primary" ng-click="simpan()" ng-disabled="form1.$invalid">Simpan</button>
                                <button type="button" class="btn btn-danger" ng-click="clear()">Batal</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-12" ng-show="modalTitle === ''">
            <div ba-panel ba-panel-title="Setting Aplikasi" >
                <form name="formUtama" id="formUtama">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="tglBerlaku">Tgl Berlaku mulai </label>
                                </div>
                                <div class="col-sm-4" >
                                    <div class="input-group">
                                        <input class="form-control" datetimepicker ng-model="param.tglBerlaku" options="options" name="tglBerlaku"/>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.tglBerlaku.$error.required">
                                            Harus Diisi
                                        </span>                        
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <button class="btn btn-primary" type="button" ng-click="reloadData()"><i class="glyphicon glyphicon-search" ng-disabled="formUtama.$invalid"></i>Cari
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                        </div>
                    </div>
                    <div class=" form-group">
                        <!--                    <input id="search" type="text" class="col-xs-2 form-control" ng-model="param.cari" ng-keypress="$event.keyCode == 13 ? reloadData() : undefined" placeholder="Masukkan pencarian" autofocus>-->
                        <!--<span class="input-group-btn">-->
                        <!--</span>-->
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-condensed" style="font-size: small; margin: 0 0 0 0;padding: 0 0 0 0" >
                        <thead>
                            <tr>
                                <th><button class="btn btn-info btn-xs" ng-click="baru()">Tambah</button></th>
                                <th>Tmt Berlaku</th>
                                <th>Email</th>
                                <th>Smtp Host</th>
                                <th>Smtp Auth</th>
                                <th>Smtp Port</th>
                                <th style="width: 100px">Actions</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="c in dataPage.content" class="editable-row">
                            <td>
                                {{$index + 1}}
                            </td>
                            <td style="margin-left: 0;margin-right: 0">
                                {{c.tmtBerlaku|date:'dd/MM/yyyy'}}
                            </td>                            
                            <td style="margin-left: 0;margin-right: 0">
                                {{c.emailAplikasi}}
                            </td>                            
                            <td style="margin-left: 0;margin-right: 0">
                                {{c.mailSmtpHost}}
                            </td>                            
                            <td style="margin-left: 0;margin-right: 0">
                                {{c.mailSmtpAuth}}
                            </td>                            
                            <td style="margin-left: 0;margin-right: 0">
                                {{c.mailSmtpPort}}
                            </td>                            
                            <td>
                                <div class="buttons" >
                                    <button class="btn btn-primary editable-table-button btn-xs" 
                                            data-toggle="modal" ng-click="edit(c)">Edit</button>
                                    <button class="btn btn-danger editable-table-button btn-xs" ng-confirm-message="Anda yakin akan menghapus Setting Aplikasi {{c.tmtBerlaku}} ini?" ng-confirm="hapus(c)">Hapus</button>
                                    <button class="btn btn-info editable-table-button btn-xs" 
                                            data-toggle="modal" ng-click="update(c)">Update</button>
                                </div>
                            </td>                        
                        </tr>
                    </table>
                </div>
                <div align="center" ng-show="dataPage.totalPages > 1">
                    <ul uib-pagination total-items="paging.totalItems" ng-model="paging.currentPage" max-size="paging.maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="reloadData()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
                    <pre>Page: {{paging.currentPage}} / {{paging.maxPage}}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
